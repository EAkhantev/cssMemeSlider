<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MemeSlider</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="overlay">
      <div class="main">
         <input id="slide_1" type="radio" name="btn" checked="">
         <input id="slide_2" type="radio" name="btn">
         <input id="slide_3" type="radio" name="btn">
         <input id="slide_4" type="radio" name="btn">
         <div class="slider-wrapper">
            <div class="slider-line">
               <img class="slide-image" src="./assets/img/slide_1.png" alt="slide_item1" id="first-slide">
               <img class="slide-image" src="./assets/img/slide_2.png" alt="slide_item2">
               <img class="slide-image" src="./assets/img/slide_3.png" alt="slide_item3">
               <img class="slide-image" src="./assets/img/slide_4.png" alt="slide_item4">
            </div>
         </div>
         
         <div class="controllers">
            <div class="navigation-wrapper">
               <div class="slider-titles">
                  <p class="slide-title" id="first-title">Concatenation</p>
                  <p class="slide-title">This is my family</p>
                  <p class="slide-title">Security hole</p>
                  <p class="slide-title">Incrementing a variable</p>
               </div>      
            </div>
            <div class="navigation">
               <div class="radio-custom">
                  <label class="dot_1" for="slide_1">
                     <span></span>
                  </label>
               </div>
               <div class="radio-custom">
                  <label class="dot_2" for="slide_2">
                     <span></span>
                  </label>
               </div>
               <div class="radio-custom">
                  <label class="dot_3" for="slide_3">
                     <span></span>
                  </label>
               </div>
               <div class="radio-custom">
                  <label class="dot_4" for="slide_4">
                     <span></span>
                  </label>
               </div>
            </div>
         </div>
      </div>
   </div>
      
</body>
</html>
